syntax = "proto3";

package api;

import "google/api/annotations.proto";
import "api/common.proto";

message BazRequest {
  Common common = 1;
}

message BazResponse {}

service BazService {
  rpc Baz(BazRequest) returns (BazResponse)  {
    option (google.api.http) = {
      post: "/Baz"
      body: "*"
    };
  }
}
